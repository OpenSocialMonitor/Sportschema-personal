<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mijn Krachtschema</h1>
        <div id="week-indicator">Week: <span id="current-week">1</span></div>
    </header>

    <main id="training-container">
        <h2 id="training-naam"></h2>

        <div id="warming-up-container" class="extra-section">
            <h3>Warming-up (<span id="warming-up-duur"></span>)</h3>
            <ul id="warming-up-lijst"></ul>
        </div>

        <div id="oefeningen-lijst">
            <!-- Oefeningen worden hier dynamisch geladen -->
        </div>

        <div id="cooling-down-container" class="extra-section">
            <h3>Cooling-down (<span id="cooling-down-duur"></span>)</h3>
            <ul id="cooling-down-lijst"></ul>
        </div>

        <div class="navigation-buttons">
            <button id="prev-training-btn" disabled>Vorige Training</button>
            <button id="next-training-btn">Volgende Training</button>
        </div>

    </main>

    <footer>
        <p>24-Weken Schema</p>
    </footer>

    <!-- Confetti animatie library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
